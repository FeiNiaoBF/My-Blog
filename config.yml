baseURL: ''
languageCode: zh-CN
title: Yeelight の 小屋
theme: "PaperMod"
description: "私たちの未来はみんなでつくる"


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true

paginate: 10

minify:
  disableXML: true
  minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"

defaultContentLanguage: zh-cn # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

menu:
  main:
    - identifier: about
      name: About👋
      url: about
      weight: 10
    - identifier: tags
      name: Tags🔖
      url: tags
      weight: 30
    - identifier: categories
      name: Categories📂
      url: categories
      weight: 40
    - identifier: archives
      name: Archives📦
      url: archives
      weight: 50
    - identifier: search
      name: Search🔍
      url: search
      weight: 60

# Main interface settings
params:
    env: production
    author: "Yeelight"
    keywords: [blog, page]
    defaultTheme: auto # dark, light
    math: true

    homeInfoParams:
        Title: 简单是稳定的前提( •̀ ω •́ )✧
        Content: 私たちの未来はみんなでつくる

    socialIcons: # optional
        - name: email
          url: "mailto:yeelight.work@outlook.com"
        - name: "GitHub"
          url: "https://github.com/FeiNiaoBF"
        - name: "YouTube"
          url: "https://www.youtube.com/channel/UCZsE4g_WIh-KRpjCeF4cABA"
        - name: "bilibili"
          url: "https://space.bilibili.com/592367582?spm_id_from=333.1007.0.0"
        - name: "steam"
          url: "https://store.steampowered.com/"
        - name: facebook
          url: "https://www.facebook.com/profile.php?id=100080738746798"
    # editPost:
    #   URL: "https://github.com/FeiNiaoBF/FeiNiaoBF.github.io"
    #   Text: "Suggest Changes" # edit text
    #   appendFilePath: false # to append file path to Edit link

    env: production
    # shared
    ShowShareButtons: true
    # read time settings
    ShowReadingTime: true
    # breadCrumbs: true
    ShowBreadCrumbs: true
    # next page settings
    ShowPostNavLinks: true
    # copy
    ShowCodeCopyButtons: true
    #
    ShowAllPagesInArchive: true
    ShowWordCounts: true
    VisitCount: true
    ShowLastMod: true
    # comment
    comments: false

    enableInlineShortcodes: true

    cover:
      linkFullImages: true

# Search settings
outputs:
    home:
      - HTML
      - RSS
      - JSON # is necessary

    fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 1
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]

    # twikoo:
      # version: 1.4.11

    assets:
      disableFingerprinting: true
      disableHLJS: false


markup:
  highlight:
    # anchorLineNos: false # 在行号上配置锚点
    codeFences: true
    guessSyntax: true
    # hl_Lines: ""
    # hl_inline: false
    # lineAnchors: ""
    # lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    # noHl: false
    style: catppuccin-mocha
    # tabWidth: 4
privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true


tableOfContents:
    endLevel: 3
    ordered: true
    startLevel: 1

ShowToc: true

TocOpen: false
